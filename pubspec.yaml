name: tmexpress
description: An app for delivering goods from China

# Run flutter pub upgrade --major-versions to upgrade all dependencies

publish_to: 'none'

version: 1.0.6+25

environment:
  sdk: '>=2.15.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # L10n
  intl_utils: ^2.8.7

  # State management
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0

  # DI
  get_it: ^7.2.0
  injectable: ^2.1.2

  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0


  # UI
  flutter_svg: ^2.0.9
  flash: 
    path: ./packages/flash
  url_launcher: ^6.1.5
  infinite_scroll_pagination: ^4.0.0
  cached_network_image: ^3.2.1
  blurhash_dart: ^1.1.0
  carousel_slider: ^4.1.1
  lottie: ^2.4.0
  mask_text_input_formatter: ^2.3.0
  share_plus: ^9.0.0
  introduction_screen: ^3.1.11
  chewie: ^1.7.1
  video_player: ^2.8.1

  # Network
  built_value: ^8.4.0
  dio: ^5.2.1+1
  dio_cache_interceptor_hive_store: ^3.2.0
  json_annotation: ^4.6.0
  retrofit: ^4.0.1

  # Misc
  dartz: ^0.10.1
  package_info: ^2.0.2
  win32: ^5.0.5

  # Firebase
  # firebase_core: ^2.22.0
  # firebase_dynamic_links: ^5.0.6
  # firebase_messaging: ^14.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generators
  build_runner: ^2.2.0
  injectable_generator: ^2.1.6
  retrofit_generator: ^8.0.4
  json_serializable: ^6.3.1
  built_value_generator: ^8.4.0

  # UI
  flutter_native_splash: ^2.2.5
  flutter_launcher_icons: ^0.13.1
  device_preview: ^1.1.0
  photo_view: ^0.14.0

  # Linting
  flutter_lints: ^3.0.1
  fwfh_text_style: ^2.22.8+1


  # Network
  logger: ^2.0.2+1

flutter:
  generate: false
  uses-material-design: true
  
  assets:
    - assets/
    - assets/animations/
    - assets/illustrations/
    - assets/icons/
    - assets/icons/order_statuses/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 900

flutter_intl: 
  enabled: true
  class_name: S
  main_locale: tr
  arb_dir: lib/app/l10n
  output_dir: lib/app/generated

flutter_launcher_icons:
  android: true
  adaptive_icon_background: "#F82719"
  adaptive_icon_foreground: "assets/logo-3d-fg.jpg"

  ios: true
  image_path: "assets/logo_3d.jpg"