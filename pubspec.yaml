name: tmexpress
description: An app for delivering goods from China

# Run flutter pub upgrade --major-versions to upgrade all dependencies

publish_to: 'none'

version: 0.0.2+2

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # L10n
  intl_utils: ^2.4.0

  # State management
  equatable: ^2.0.3
  flutter_bloc: ^8.0.0

  # DI
  get_it: ^7.2.0
  injectable: ^1.4.1

  # Local storage
  shared_preferences: ^2.0.6
  hive: ^2.0.6
  hive_flutter: ^1.1.0


  # UI
  flutter_svg: ^0.22.0
  flash: ^2.0.1
  url_launcher: ^6.0.9
  infinite_scroll_pagination: ^3.1.0
  cached_network_image: ^3.1.0
  blurhash_dart: ^1.0.2
  carousel_slider: ^4.0.0
  lottie: ^1.2.1
  mask_text_input_formatter: ^2.1.0
  share_plus: ^3.0.4
  menu_button: ^1.4.2+1
  introduction_screen: ^3.0.2
  
  # Network
  built_value: ^8.0.6
  dio: ^4.0.0
  dio_cache_interceptor_hive_store: ^3.1.1
  json_annotation: ^4.0.1
  retrofit: ^3.0.0

  # Misc
  dartz: ^0.10.0
  analyzer: ^2.8.0
  package_info: ^2.0.2

  # Firebase
  firebase_core: ^1.10.0
  firebase_crashlytics: ^2.3.0
  firebase_dynamic_links: ^4.1.1
  firebase_messaging: ^11.2.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generators
  build_runner: ^2.0.4
  injectable_generator: ^1.4.1
  retrofit_generator: ^3.0.0+2
  json_serializable: ^6.1.1
  built_value_generator: ^8.0.6

  # UI
  flutter_native_splash: ^1.3.2
  flutter_launcher_icons: ^0.9.0
  device_preview: ^1.0.0

  # Linting
  flutter_lints: ^1.0.4

  # Network
  alice: ^0.2.4
  logger: ^1.1.0

flutter:
  generate: false
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/illustrations/
    - assets/icons/
    - assets/icons/order_statuses/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 900

flutter_intl: 
  enabled: true
  class_name: S
  main_locale: tk
  arb_dir: lib/app/l10n
  output_dir: lib/app/generated

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/launcher_icon_android.png"